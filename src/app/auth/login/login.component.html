
<div class="contenedor-login">
    <nb-card>
        <nb-card-body>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h5>Sistema de Informacion Gerencial de Salud (SIGSALUD)</h5>
                        <small>Accede con tu cuenta asignada</small>
                    </div>
                    <div class="col-lg-12">
                        <form (ngSubmit)="login()" #form="ngForm" aria-labelledby="title">
        
                            <div class="form-control-group">
                              <label class="label w-100" for="input-email">Usuario:</label>
                              <input nbInput
                                    fullWidth
                                     [(ngModel)]="user.email"
                                     #email="ngModel"
                                     name="email"
                                     id="input-email"
                                     placeholder="Usuario"
                                     fieldSize="large"
                                     autofocus
                                     [status]="email.dirty ? (email.invalid  ? 'danger' : 'success') : 'basic'"
                                     [required]="getConfigValue('forms.validation.email.required')"
                                     [attr.aria-invalid]="email.invalid && email.touched ? true : null">
                              <ng-container *ngIf="email.invalid && email.touched">
                                <p class="caption status-danger" *ngIf="email.errors?.required">
                                  El usuario es requerido
                                </p>
                              </ng-container>
                            </div>
                          
                            <div class="form-control-group">
                              <span class="label-with-link">
                                <label class="label w-100" for="input-password">Contraseña:</label>
                              </span>
                              <input nbInput
                                    fullWidth
                                     [(ngModel)]="user.password"
                                     #password="ngModel"
                                     name="password"
                                     type="password"
                                     id="input-password"
                                     placeholder="Contraseña"
                                     fieldSize="large"
                                     [status]="password.dirty ? (password.invalid  ? 'danger' : 'success') : 'basic'"
                                     [required]="getConfigValue('forms.validation.password.required')"
                                     [minlength]="getConfigValue('forms.validation.password.minLength')"
                                     [maxlength]="getConfigValue('forms.validation.password.maxLength')"
                                     [attr.aria-invalid]="password.invalid && password.touched ? true : null">
                              <ng-container *ngIf="password.invalid && password.touched ">
                                <p class="caption status-danger" *ngIf="password.errors?.required">
                                  La contraseña en requerida
                                </p>
                              </ng-container>
                            </div>
                          
                            <button nbButton
                                    fullWidth
                                    class="mt-2"
                                    size="large"
                                    [disabled]="!form.valid"
                                    status='success'>
                              Ingresar
                            </button>
                          </form>
                    </div>
                </div>
            </div>   
        </nb-card-body>
    </nb-card>
</div>
