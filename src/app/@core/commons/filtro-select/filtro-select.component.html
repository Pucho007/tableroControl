<div class="filtro-container mt-4">
    <div *ngFor="let indicador of filtroSelect.data" class="filtro-indicador">
      <span>{{indicador.title}}</span>
      <nb-select placeholder="Indicador" size="tiny" [(selected)]="indicador.selectedItem">
        <nb-option *ngFor="let data of indicador.data" [value]="data.value">{{data.name}}</nb-option>
      </nb-select>
    </div>
    <div class="filtro-indicador">
      <button nbButton status="primary" size="tiny" (click)="filtrarData(filtroSelect.data)">Filtrar</button>
    </div>
</div>
